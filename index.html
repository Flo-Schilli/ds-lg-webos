<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage - LG WebOS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden until app.js calls loadSPA */
        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        /* Settings Menu Styles */
        #settingsOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            color: white;
            justify-content: center;
            align-items: center;
        }

        .settings-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .settings-box h2 {
            margin-top: 0;
            color: #4A90E2;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.secondary {
            background: #666;
        }
    </style>
</head>
<body>
<div id="loadingMessage">Loading Digital Signage...</div>
<iframe id="contentFrame"></iframe>

<!-- Settings Overlay -->
<div id="settingsOverlay">
    <div class="settings-box">
        <h2>Device Settings</h2>
        <div class="form-group">
            <label for="deviceName">Custom Device Name:</label>
            <input type="text" id="deviceName" placeholder="e.g. Lobby-Screen-01">
        </div>
        <div class="button-group">
            <button class="secondary" onclick="toggleSettings(false)">Cancel</button>
            <button onclick="saveSettings()">Save & Reload</button>
        </div>
    </div>
</div>

<script src="webOSTVjs-1.2.4/webOSTV.js"></script>
<script src="app.js"></script>
<script>
    function toggleSettings(show) {
        const overlay = document.getElementById('settingsOverlay');
        overlay.style.display = show ? 'flex' : 'none';
        if (show) {
            document.getElementById('deviceName').value = localStorage.getItem('custom_device_name') || '';
            document.getElementById('deviceName').focus();
        }
    }

    function saveSettings() {
        const name = document.getElementById('deviceName').value.trim();
        if (name) {
            localStorage.setItem('custom_device_name', name);
        } else {
            localStorage.removeItem('custom_device_name');
        }
        location.reload();
    }

    // Listen for the "Settings" or "Blue" key on the remote
    document.addEventListener('keydown', function(e) {
        // Key code 461 is Back, but usually we use specific colors or Menu for settings
        // 'Settings' is the standard webOS key name for the settings button
        if (e.key === 'Settings' || e.keyCode === 406) { // 406 is often the Blue button
            toggleSettings(true);
        }
    });
</script>
</body>
</html>
