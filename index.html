<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage - LG WebOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="webOSTVjs-1.2.4/webOSTV.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="loadingMessage">Loading Digital Signage...</div>
    <iframe id="contentFrame" style="display:none;"></iframe>
</body>
</html>
